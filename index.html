<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pet Tribute Page</title>
    <link href="snake.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Create an H1 tag with your pet's name below-->
    <button id="night-mode">Night Mode</button>
    <select class="mode-select-dropdown">
      <option value="polish">polish</option>
      <option value="emotional">emotional</option>
      <option value="energetic">energetic</option>
    </select>
    <button id="shrink-grow">Shrink/Grow Picture</button>
    <h1>Spyke</h1>

    <!-- Create an H2 tag with the adoption date below-->
    <h2 class="color-mode-text-id">Adoption Date: January 1, 2002</h2>

    <h3 class="color-mode-text-id" id="tagline">
      This is a fun tribute page to our ball python, gifted to us by Uncle Heliodor!
    </h3>
    <!-- update the img tag of a cat or other pet from google (such as a cat https://placekitten.com/200/300 or a dog https://placedog.net/500/280) -->
    <div class="image-container">
      <img
        id="pet"
        src="https://wallpapercave.com/wp/wp3711144.jpg"
        alt="Our Ball Python"
        height="300px"
        width="300px"
      />
    </div>

    <!-- add a p tag with two sentences about your pet -->
    <p class="paragraph color-mode-text-id">
      My pet's name was Spyke. Spyke is no longer with us.
    </p>
    <!-- add an ol tag with three li tags inside. These should have fun facts about your pet -->
    <ol>
      <!-- li tag 1 -->
      <li class="color-mode-text-id" id="a">Spyke is a ball python</li>
      <!-- li tag 2 -->
      <li class="color-mode-text-id" id="b">Spyke loves mice</li>
      <!-- li tag 3 -->
      <li class="color-mode-text-id" id="c">Spyke disappeared while young</li>
      <!-- close the ol tag -->
    </ol>
    <script type="module" src="spyke.js"></script>
    <!-- <script type="module" src="utility.js"></script> -->
  </body>
</html>
